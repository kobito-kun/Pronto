{% include 'header.html' %}
{% block content %}
<div class="text-center">
  <h2 class="text-4xl p-2 font-bold">Register</h2>
  <form action="" method="post" class="flex flex-col justify-center items-center">
    {% csrf_token %}
    <input placeholder="Username" class="px-8 py-4 rounded-lg shadow focus:outline-none m-2" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
    <input placeholder="Email" class="px-8 py-4 rounded-lg shadow focus:outline-none m-2" type="email" name="email" maxlength="254" id="id_email">
    <input placeholder="Password" class="px-8 py-4 rounded-lg shadow focus:outline-none m-2" type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
    <input placeholder="Password Confirmation" class="px-8 py-4 rounded-lg shadow focus:outline-none m-2" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
    <input class="text-2xl font-bold text-green-100 px-8 py-2 hover:bg-blue-400 focus:outline-none m-2 bg-blue-500 rounded-lg" type="submit" value="Sign Up">
  </form>
  <p class="">Already have an account? <a class="font-bold text-green-600" href="{% url 'login' %}">Login.</a></p>
</div>

{% endblock %}
