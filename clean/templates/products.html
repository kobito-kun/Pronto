{% include 'header.html' %}
{% block content %}

<h1 class="text-4xl font-bold text-center">Products</h1>
<div class="flex flex-wrap items-center justify-center">
    {% for p in products %} 
      <div class="w-80 h-68 bg-green-200 m-4 p-4 rounded-lg shadow-lg hover:bg-green-300 border-2 border-green-300 ease-in-out duration-300">
        <img src="{{p.image}}" class="rounded-lg shadow-lg" alt="{{p.title}}">
        <h3 class="font-extrabold my-2">{{p.title}}</h3>
        <a href="#" class="float-left px-4 p-2 bg-blue-600 rounded-lg shadow text-green-100 font-bold hover:bg-blue-500">Add to cart</a>
        <a class="float-right px-4 p-2 bg-blue-400 rounded-lg shadow cursor-default font-bold text-green-100">${{p.price}}</a>
      </div>
    {% endfor %}
</div>

{% endblock %}
